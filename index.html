<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Michael Baywatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="grid-x">
            <div class="medium-8 cell medium-offset-2 cell">
                <h1>
                    <small>(Michael)</small>Baywatch
                </h1>
                <div class = "banner">
                    
                </div>
                <form id="flick-form">
                    <div class="input-group">
                        <input type = "text" class="input-group-field" name="flickName" placeholder="Name a flick" autofocus required>
                        <div class = "input-group-button">
                            <button class = "button success" type="submit">Add flick</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="medium-8 cell medium-offset-2 cell list-container">
                <ul id="flick-list" class="no-bullet">
                    <li class="template flick grid-x align-middle">
                        <span class = "flick-name auto cell"></span>
                        <span class = "actions button-group shrink cell">
                            <button class ="fav button warning">
                                <i class="fa fa-star"></i>
                                </button>
                            <button class ="del button alert">
                                <i class ="fa fa-hand-o-up"></i>
                            </button>
                            <button class = "up button primary">
                                <i class ="fa fa-hand-o-down"></i>
                            </button>
                            <button class = "down button secondary">
                                <i class ="fa fa-trash"></i>    
                            </button>      
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <script src = "app.js"></script>
    </body>
</html>
